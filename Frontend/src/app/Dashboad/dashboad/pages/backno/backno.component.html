<div class="flex items-center justify-center min-h-screen bg-gray-100 ">
    <div class="w-full max-w-md p-6 bg-gray-700 rounded-lg shadow-md">
      <form (ngSubmit)="createTask()" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-50">Task Title:</label>
          <input
            type="text"
            [(ngModel)]="task.title"
            class="w-full mt-1 px-3 py-2 border border-gray-500 rounded-md bg-gray-800 text-gray-50 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-50"
            placeholder="Enter task title"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-50">Completed:</label>
          <select
            [(ngModel)]="task.completed" 
            class="w-full mt-1 px-3 py-2 border border-gray-500 rounded-md bg-gray-800 text-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-50"
            required
          >
            <option value="" disabled selected>Select status</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            Create Task
          </button>
        </div>
      </form>
  
      <div *ngIf="taskId" class="mt-6 p-4 bg-green-100 dark:bg-green-900 border border-green-200 rounded-md">
        <p class="text-sm text-green-700 dark:text-green-300">
          Task created with ID <span class="font-semibold">{{ taskId }}</span>. You can undo this operation.
        </p>
        <div class="mt-4 flex space-x-2">
          <button
            (click)="undoTask()"
            class="flex-1 px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            Undo Task
          </button>
          <button
            (click)="confirmTask()"
            class="flex-1 px-4 py-2 text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            Confirm Task
          </button>
        </div>
      </div>
  
      <div *ngIf="error" class="mt-6 p-4 bg-red-100 dark:bg-red-900 border border-red-200 rounded-md">
        <p class="text-sm text-red-700 dark:text-red-300">{{ error }}</p>
      </div>
    </div>
  </div>
