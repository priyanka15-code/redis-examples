 <div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-white mb-6">Create a New Task</h2>

    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-300">Task Title:</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        placeholder="Enter task title"
        class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-900 text-white placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

    <div class="mb-4">
      <label for="completed" class="inline-flex items-center">
        <input
          type="checkbox"
          id="completed"
          [(ngModel)]="completed"
          class="form-checkbox h-5 w-5 text-indigo-500 bg-gray-700 border-gray-600 rounded focus:ring-indigo-500"
        />
        <span class="ml-2 text-sm text-gray-300">Completed</span>
      </label>
    </div>

    <button
      class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition duration-300"
      (click)="createTask()"
    >
      Create Task
    </button>

    <!-- Undo Button -->
    <div  class="mt-4">
      <button
        class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition duration-300"
        (click)="undoLastTask()"
      >
        Undo Task Creation
      </button>
    </div>
  </div>
</div>
