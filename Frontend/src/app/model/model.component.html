<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isOpen">
    <div class="fixed inset-0 bg-black opacity-50" (click)="close()"></div>
    <div class="bg-white dark:bg-gray-800 rounded shadow-lg p-6 relative z-10 w-full max-w-md">
      <button (click)="close()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <h2 class="text-xl font-semibold mb-4">Register User</h2>
      <form (ngSubmit)="submitForm()" #registerForm="ngForm">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 dark:text-gray-300">Username</label>
          <input type="text" id="username" [(ngModel)]="form.username" name="username" required
            class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-900 dark:text-gray-100">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" id="password" [(ngModel)]="form.password" name="password" required
            class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-900 dark:text-gray-100">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" id="email" [(ngModel)]="form.email" name="email" required
            class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-900 dark:text-gray-100">
        </div>
        <div class="mb-4">
          <label for="business" class="block text-gray-700 dark:text-gray-300">Business</label>
          <select id="business" [(ngModel)]="form.businessName" name="business" required>
            <option *ngFor="let business of businessIds" [value]="business.businessname">{{ business.businessname }}</option>
          </select>
          
        </div>
        <div class="mb-4">
          <label for="userId" class="block text-gray-700 dark:text-gray-300">User ID (optional)</label>
          <input type="text" id="userId" [(ngModel)]="form.userId" name="userId"
            class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm dark:bg-gray-900 dark:text-gray-100">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Submit</button>
      </form>
    </div>
  </div>
