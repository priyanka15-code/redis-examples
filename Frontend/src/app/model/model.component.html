<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isOpen">
  <div class="fixed inset-0 bg-gray-400 opacity-50" (click)="close()"></div>
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 relative z-10 w-full max-w-md">
    <button (click)="close()" class="absolute top-2 right-2 text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Register User</h2>
    <form (ngSubmit)="submitForm()" #registerForm="ngForm" class="space-y-4 p-6 bg-white dark:bg-gray-800 rounded-lg ">
      <div class="grid grid-cols-2 gap-4">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-gray-900 dark:text-gray-100">Username</label>
          <input type="text" id="username" [(ngModel)]="form.username" name="username" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
        </div>
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-gray-900 dark:text-gray-100">Password</label>
          <input type="password" id="password" [(ngModel)]="form.password" name="password" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
        </div>
      </div>
    
      <div class="grid grid-cols-2 gap-4">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-gray-900 dark:text-gray-100">Email</label>
          <input type="email" id="email" [(ngModel)]="form.email" name="email" required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
        </div>
        <!-- Business Field -->
        <div>
          <label for="business" class="block text-gray-900 dark:text-gray-100">Business</label>
          <select id="business" [(ngModel)]="form.businessName" name="business" required
            class="mt-1 block w-full px-3 py-2  border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
            <option *ngFor="let business of businessIds" [value]="business.businessId">{{ business.businessId }}</option>
          </select>
        </div>
      </div>
    
      <div class="grid grid-cols-2 gap-4">
        <!-- User ID Field -->
        <div>
          <label for="userId" class="block text-gray-900 dark:text-gray-100">User ID (optional)</label>
          <input type="text" id="userId" [(ngModel)]="form.userId" name="userId"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
        </div>
        <!-- Submit Button -->
        <div class="flex items-end">
          <button type="submit" class="w-full h-12 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Submit</button>
        </div>
      </div>
    </form>
    
  </div>
</div>
